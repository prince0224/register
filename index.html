<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>活動報名系統</h1>
            <p id="headerDescription">請選擇您要報名的活動</p>
            <div class="header-controls">
                <div class="network-status">
                    <span id="networkStatus" class="status-online">已連線</span>
                </div>
                <div class="header-actions">
                    <button id="refreshEvents" class="btn btn-secondary btn-sm">刷新活動</button>
                    <a href="admin.html" class="btn btn-secondary btn-sm">管理後台</a>
                </div>
            </div>
        </header>

        <!-- 活動選擇頁面 -->
        <div id="eventSelectionPage" class="event-selection-page">
            <section class="events-showcase">
                <h2>可報名活動</h2>
                <div id="eventsGrid" class="events-grid">
                    <!-- 動態生成活動卡片 -->
                </div>
            </section>
        </div>

        <!-- 報名表單頁面 -->
        <div id="registrationPage" class="registration-page" style="display: none;">
            <div class="back-button">
                <button id="backToEvents" class="btn btn-secondary">
                    ← 返回活動選擇
                </button>
            </div>
            
            <div id="selectedEventInfo" class="selected-event-info">
                <!-- 動態顯示選中的活動資訊 -->
            </div>
            
            <div id="eventPosterDisplay" class="event-poster-display" style="display: none;">
                <img id="eventPosterImg" src="" alt="活動海報" class="event-poster-large">
            </div>

            <form id="registrationForm" class="registration-form">
            <!-- 基本資訊 -->
            <section class="form-section">
                <h2>基本資訊</h2>
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="grade">年級</label>
                    <input type="text" id="grade" name="grade" value="一年級" readonly>
                </div>
                
                <div class="form-group">
                    <label for="class">班級 *</label>
                    <select id="class" name="class" required>
                        <option value="">請選擇班級</option>
                        <option value="忠">忠</option>
                        <option value="孝">孝</option>
                        <option value="仁">仁</option>
                        <option value="愛">愛</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="seatNumber">座號 *</label>
                    <select id="seatNumber" name="seatNumber" required>
                        <option value="">請選擇座號</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                </div>
            </section>

            <!-- 報名資訊 -->
            <section class="form-section">
                <h2>報名資訊</h2>
                <input type="hidden" id="selectedEventId" name="event">
                
                <div class="form-group">
                    <label for="date">活動日期 *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">備註</label>
                    <textarea id="notes" name="notes" placeholder="想要讓帶領者事先知道有關於孩子情緒的事情"></textarea>
                </div>
            </section>


            <!-- 提交按鈕 -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">提交報名</button>
                <button type="reset" class="btn btn-secondary">重新填寫</button>
            </div>
        </form>

        <!-- 成功訊息 -->
        <div id="successMessage" class="success-message" style="display: none;">
            <h3>報名成功！</h3>
            <p>您的報名資訊已成功提交，我們會盡快與您聯繫。</p>
        </div>

        <!-- 家長使用提示 -->
        <div id="parentTips" class="parent-tips" style="display: none;">
            <div class="tip-content">
                <h4>📱 家長使用小貼士</h4>
                <ul>
                    <li>✅ 請確保網路連線穩定後再填寫</li>
                    <li>✅ 支援手機、平板、電腦多裝置使用</li>
                    <li>✅ 簽名功能支援手指觸控操作</li>
                    <li>✅ 填寫完成後會即時提交到伺服器</li>
                </ul>
                <button id="closeTips" class="btn btn-secondary btn-sm">我知道了</button>
            </div>
        </div>
    </div>

    <!-- 海報大圖模態框 -->
    <div id="posterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="posterModalImg" src="" alt="活動海報">
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="security-monitor.js"></script>
    <script src="input-validator.js"></script>
    <script src="rate-limiter.js"></script>
    <script src="script.js"></script>
</body>
</html>
